<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
    <title>FestVite | Crie seu convite</title>
</head>
<body>
    <div id="app">
        <aside class="brand">
            <img src="./assets/icons/Logo (1).svg" alt="icone de logo do site">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
        </aside>
    
        <main>
            <h1>Crie seu convite</h1>
            <form>
                <div class="about">
                    <div class="title-about">
                        <img src="./assets/icons/calendar.svg" alt="icone de calendario">
                        <legend>Sobre o evento</legend>
                    </div>
                    <div class="wrapper">
                        <div class="input-wrapper">
                            <label for="name-event">Título</label>
                            <input type="text" name="name-event" id="name-event" placeholder="Nome do evento">
                        </div>

                        <div class="input-wrapper">
                            <label for="start">Início</label>
                            <input type="date" name="start" id="start">
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Fim</label>
                            <input type="date" name="end" id="end">
                        </div>

                        <div class="input-wrapper">
                            <label for="tipo-event">Tipo</label>
                            <div class="type-event">
                                <label>
                                    <input type="radio" name="tipo-event" id="tipo-event" value="presencial">
                                    <span>Presencial</span>
                                </label>
                                <label>
                                    <input type="radio" name="tipo-event" id="tipo-event" value="online">
                                    <span>Online</span>
                                </label>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="local">Local</label>
                            <input type="text" name="local" id="local" placeholder="Link ou endereço">
                        </div>

                        <div class="input-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>


                    </div>
                </div>
                </form>
        </main>
    </div>
</body>
</html>
